# Upstream block to load balance between WildFly nodes
upstream wildfly_backend {
    server wildfly_node1:8080;
    server wildfly_node2:8080;
}

# Main server block to handle incoming requests
server {
    listen 80;  # Expose on port 80 (or change it if needed)
    server_name wildfly.local;  # Change to your domain name if necessary

    # Handle the main location
    location / {
        proxy_pass http://wildfly_backend;  # Pass traffic to WildFly backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Optional: Add a custom error page handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
